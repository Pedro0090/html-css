<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html podemos usar algumas tags para fazer certas funções. Passe o mouse em cima dos termos para descobrir qual tag utilizar.</p>
    <ul>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Hyperlinks</abbr</li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;ins&gt;">Subllinhar/Mostrar Importância</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marcações</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Itálico</abbr></li>
        <li><abbr title="Use a tag &lt;adress&gt;">Endereço</abbr></li>
        <li><abbr title="Use a tag &lt;del&gt;">Texto deletado</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Citações</abbr></li>
    </ul>
    
</body>
</html>
