<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav/favicon.png" type="image/x-icon">
    <title>Desafio da Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>A imagem vai se adaptar ao tamanho da tela e vai mostrar mais ou menos detalhes.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Mulher em uma paisagem. Imagem flexível">
    </picture>
    
</body>
</html>
